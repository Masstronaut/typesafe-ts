name: "Build"
description: "Build the project"

inputs:
    node-version:
        description: "Node.js version to use"
        required: false
        default: "24"

runs:
    using: "composite"
    steps:
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
              node-version: ${{ inputs.node-version }}
              cache: "npm"

        - name: Install dependencies
          run: npm ci
          shell: bash

        - name: Run build
          run: npm run build
          shell: bash
